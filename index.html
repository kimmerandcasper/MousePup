<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Brush Script MT', cursive; /* Cursive font for specific sections */
            color: white; /* Text color set to white */
            text-align: center;
            padding: 20px;
            background-color: black; /* Background color set to black */
            margin: 0; /* Remove default margin */
        }
        img.logo {
            width: 300px;
            margin-top: 15px;
        }
        .mission-statement {
            margin: 20px 0;
            font-size: 24px; /* Increased font size for better visibility */
        }
        .additional-info {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Professional, non-cursive font */
            margin: 20px 0;
            font-size: 20px; /* Slightly smaller font size for detailed info */
        }
        hr {
            border: 0;
            height: 1px;
            background-color: white; /* Changed to white to be visible on black background */
            margin: 20px auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="MousePupLogo.png" alt="Mouse Pup Logo" class="logo">
    <div class="mission-statement">
        Keeping motorcycle riders alive through technology!
    </div>
    <hr>
    <div class="additional-info">
        Mouse Pup is currently developing a Bluetooth communication app designed to provide riders with LED visual and haptic stimuli, triggered by movement in camera technology identifying objects in their blindspot.
    </div>
</body>
</html>
